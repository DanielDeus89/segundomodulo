<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Menu de Aulas</title>
  <link rel="stylesheet" href="./css/menu.css" />
</head>
<body>
  <!-- BotÃ£o para abrir menu -->
  <div class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</div>

  <!-- Menu lateral oculto -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <span class="close-btn" onclick="toggleSidebar()">âœ–</span>
    </div>
    <ul>
      <li><a href="#" onclick="carregarAula(this, 'aula64')" class="active">ðŸ“˜ Aula 64</a></li>
      <li><a href="#" onclick="carregarAula(this, 'aula65')">ðŸ“˜ Aula 65</a></li>
            <li><a href="#" onclick="carregarAula(this, 'aula66')">ðŸ“˜ Aula 66</a></li>

    </ul>
  </div>

  <!-- ConteÃºdo principal -->
  <div class="main-content">
    <iframe id="iframeAula" src="./conteudo/aula64.html"></iframe>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }

    function carregarAula(elemento, aula) {
      const url = `./conteudo/${aula}.html`;
      document.getElementById("iframeAula").src = url;

      const links = document.querySelectorAll(".sidebar a");
      links.forEach(link => link.classList.remove("active"));
      elemento.classList.add("active");

      // Fecha menu no mobile
      document.getElementById("sidebar").classList.remove("active");
    }
  </script>
</body>
</html>
