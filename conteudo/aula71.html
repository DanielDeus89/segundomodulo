<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson 71 - English Listening Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div style="margin: 20px 0;">
    <label for="devCheckbox" style="font-weight: bold;">
      <input type="checkbox" id="devCheckbox" onchange="toggleDevMode()" />
      🛠️ Ativar Modo Desenvolvedor
    </label>
  </div>

  <div style="max-width:1200px; margin:0 auto; padding:0 24px;">

    <!-- Linha principal: texto à esquerda, vídeo à direita -->
    <div style="
      display:grid;
      grid-template-columns: 1fr 560px;
      gap:24px;
      align-items:center; /* Centraliza verticalmente o texto com o vídeo */
    ">

      <!-- Texto e botões -->
      <section style="grid-column:1/2;">
        <div style="text-align:center;">
          <h1 id="lessonTitle" style="margin:0;">Lesson 71</h1>
          <p class="info-text" style="margin:8px 0 12px 0;">
            💡 Clique nas frases em azul para ouvir a pronúncia em inglês.
          </p>

          <div class="stack-controls" style="margin:0; padding:0;">
            <button onclick="prevCard()">⬅️ Anterior</button>
            <button id="nextBtn" onclick="nextCard()" disabled>Próximo ➡️</button>
          </div>
        </div>
      </section>

      <!-- Vídeo -->
      <aside style="grid-column:2/3;">
        <div class="video-container" style="
          width:100%;
          aspect-ratio:16/9;
          background:#000;
          border-radius:10px;
          overflow:hidden;">
          <div id="player" style="width:100%; height:100%;"></div>
        </div>
      </aside>
    </div>

    <!-- Card abaixo ocupando a largura toda -->
    <div style="margin-top:24px;">
      <div class="card-stack" id="cardStack"></div>
    </div>
  </div>

  <!-- YouTube Iframe API -->
  <script>
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>

  <script src="../js/player.js"></script>
  <script src="../js/engine.js"></script>
  <script src="../js/lesson71.js"></script>
</body>
</html>
